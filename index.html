<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6644c0b496.js" crossorigin="anonymous"></script>
    <title>Quote of the Day</title>
</head>
<body>
    <section>
        <Header>Quote of the Day</Header>
        <div class="content">
            <div class="quote-area">
                <i class="fa fas fa-quote-left"></i>
                <p class="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio, eligendi.</p>
                <i class="fa fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span> ---</span>
                <span class="name">Rafeal Nadal</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"> <i class="fa fa-headphones"></i></i></li>
                    <li class="copy"> <i class="fas fa-copy"></i></li>
                    <li class="twitter"> <i class="fab fa-twitter"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
